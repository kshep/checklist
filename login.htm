<H2>Please Log In</H2>
</CENTER>
<P>
Enter your CheckList user ID and click on the button to log in.
You may be prompted for a password. If you don't have a CheckList account,
you can <A HREF="/~kens/register.htm">register on-line</A>.
<P>

<FORM ACTION="/~kens/cgi-bin/login.pl" METHOD="POST">
<CENTER>

<TABLE BORDER=0 CELLPADDING=5 CELLSPACING=0>
   <TR>
      <TD><STRONG>User ID</STRONG></TD>
      <TD><INPUT TYPE="text" NAME="user"></TD>
   </TR><TR>
      <TD COLSPAN=2 ALIGN=CENTER><INPUT TYPE="submit" VALUE="Log On"></TD>
   </TR>
</TABLE>

</CENTER>
</FORM>
